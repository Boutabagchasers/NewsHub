<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background circle with gradient -->
  <defs>
    <!-- Sky gradient -->
    <radialGradient id="skyGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </radialGradient>
    
    <!-- Sun gradient -->
    <radialGradient id="sunGradient">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    
    <!-- Ground gradient -->
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="200" cy="200" r="195" fill="url(#skyGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Sun in background -->
  <circle cx="320" cy="80" r="25" fill="url(#sunGradient)" opacity="0.9"/>
  
  <!-- Ground/horizon -->
  <ellipse cx="200" cy="350" rx="190" ry="80" fill="url(#groundGradient)"/>
  
  <!-- Eiffel Tower (Paris) -->
  <g transform="translate(60, 180)">
    <path d="M 20 0 L 15 40 L 10 80 L 30 80 L 25 40 L 20 0" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <path d="M 12 60 L 28 60" stroke="#654321" stroke-width="2"/>
    <path d="M 14 40 L 26 40" stroke="#654321" stroke-width="2"/>
  </g>
  
  <!-- Golden Gate Bridge (San Francisco) -->
  <g transform="translate(280, 160)">
    <rect x="0" y="30" width="80" height="3" fill="#FF6B35"/>
    <rect x="5" y="0" width="3" height="40" fill="#FF6B35"/>
    <rect x="72" y="0" width="3" height="40" fill="#FF6B35"/>
    <path d="M 8 10 Q 40 5 72 10" stroke="#FF6B35" stroke-width="1" fill="none"/>
    <path d="M 8 15 Q 40 10 72 15" stroke="#FF6B35" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Taj Mahal (India) -->
  <g transform="translate(140, 190)">
    <ellipse cx="20" cy="35" rx="15" ry="18" fill="#F8F8FF" stroke="#DDD" stroke-width="1"/>
    <rect x="5" y="35" width="30" height="20" fill="#F8F8FF" stroke="#DDD"/>
    <circle cx="20" cy="22" r="3" fill="#F8F8FF"/>
    <rect x="2" y="40" width="3" height="15" fill="#F8F8FF"/>
    <rect x="35" y="40" width="3" height="15" fill="#F8F8FF"/>
  </g>
  
  <!-- Statue of Liberty (NYC) -->
  <g transform="translate(220, 170)">
    <rect x="10" y="40" width="8" height="20" fill="#90C3A8"/>
    <ellipse cx="14" cy="35" rx="4" ry="6" fill="#90C3A8"/>
    <path d="M 14 30 L 14 25 M 12 27 L 16 27" stroke="#90C3A8" stroke-width="2"/>
    <path d="M 18 32 L 22 28" stroke="#90C3A8" stroke-width="2" fill="none"/>
    <circle cx="22" cy="27" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Great Wall of China -->
  <g transform="translate(30, 220)">
    <path d="M 0 20 L 10 15 L 20 18 L 30 15 L 40 17 L 50 14 L 60 16" stroke="#8B7355" stroke-width="4" fill="none"/>
    <rect x="5" y="12" width="6" height="8" fill="#8B7355"/>
    <rect x="25" y="10" width="6" height="8" fill="#8B7355"/>
    <rect x="45" y="11" width="6" height="8" fill="#8B7355"/>
  </g>
  
  <!-- Pyramid (Egypt/Africa) -->
  <g transform="translate(320, 200)">
    <polygon points="20,10 5,40 35,40" fill="#DEB887" stroke="#C19A6B" stroke-width="1"/>
    <polygon points="20,10 35,40 45,35 28,12" fill="#D2B48C" stroke="#C19A6B" stroke-width="1"/>
  </g>
  
  <!-- Sydney Opera House -->
  <g transform="translate(250, 230)">
    <path d="M 0 20 Q 5 5 10 20" fill="#FFF" stroke="#DDD" stroke-width="1"/>
    <path d="M 8 20 Q 13 5 18 20" fill="#FFF" stroke="#DDD" stroke-width="1"/>
    <path d="M 16 20 Q 21 5 26 20" fill="#FFF" stroke="#DDD" stroke-width="1"/>
  </g>
  
  <!-- Big Ben (London) -->
  <g transform="translate(100, 160)">
    <rect x="5" y="20" width="10" height="40" fill="#8B7D6B" stroke="#6B5D4B" stroke-width="1"/>
    <rect x="6" y="18" width="8" height="3" fill="#8B7D6B"/>
    <circle cx="10" cy="28" r="3" fill="#FFF" stroke="#333" stroke-width="0.5"/>
    <polygon points="10,15 7,20 13,20" fill="#8B7D6B"/>
  </g>
  
  <!-- Christ the Redeemer (Brazil) -->
  <g transform="translate(180, 150)">
    <rect x="9" y="25" width="4" height="15" fill="#E0E0E0"/>
    <rect x="4" y="28" width="14" height="3" fill="#E0E0E0"/>
    <circle cx="11" cy="23" r="2" fill="#E0E0E0"/>
  </g>
  
  <!-- ANIMALS -->
  
  <!-- Elephant (African) -->
  <g transform="translate(40, 270)">
    <ellipse cx="15" cy="15" rx="12" ry="10" fill="#808080"/>
    <ellipse cx="8" cy="20" rx="3" ry="6" fill="#808080"/>
    <circle cx="12" cy="13" r="1" fill="#000"/>
    <path d="M 8 20 Q 6 25 8 28" stroke="#808080" stroke-width="2" fill="none"/>
    <rect x="10" y="20" width="2" height="8" fill="#808080"/>
    <rect x="18" y="20" width="2" height="8" fill="#808080"/>
  </g>
  
  <!-- Giraffe -->
  <g transform="translate(90, 250)">
    <ellipse cx="10" cy="25" rx="6" ry="8" fill="#FFD700"/>
    <rect x="9" y="10" width="3" height="15" fill="#FFD700"/>
    <ellipse cx="10" cy="8" rx="3" ry="4" fill="#FFD700"/>
    <circle cx="9" cy="7" r="0.5" fill="#000"/>
    <rect x="7" y="28" width="2" height="8" fill="#FFD700"/>
    <rect x="11" y="28" width="2" height="8" fill="#FFD700"/>
    <!-- Spots -->
    <circle cx="8" cy="24" r="1" fill="#8B4513"/>
    <circle cx="12" cy="26" r="1" fill="#8B4513"/>
    <circle cx="10" cy="15" r="1" fill="#8B4513"/>
  </g>
  
  <!-- Panda -->
  <g transform="translate(140, 260)">
    <ellipse cx="10" cy="10" rx="8" ry="7" fill="#FFF"/>
    <circle cx="6" cy="7" r="2" fill="#000"/>
    <circle cx="14" cy="7" r="2" fill="#000"/>
    <circle cx="8" cy="10" r="1" fill="#000"/>
    <circle cx="12" cy="10" r="1" fill="#000"/>
    <ellipse cx="10" cy="14" rx="3" ry="2" fill="#000"/>
  </g>
  
  <!-- Kangaroo -->
  <g transform="translate(190, 270)">
    <ellipse cx="10" cy="15" rx="7" ry="10" fill="#D2691E"/>
    <ellipse cx="10" cy="8" rx="4" ry="5" fill="#D2691E"/>
    <path d="M 10 20 Q 15 22 18 28" stroke="#D2691E" stroke-width="3" fill="none"/>
    <rect x="7" y="20" width="2" height="10" fill="#D2691E"/>
    <rect x="11" y="20" width="2" height="10" fill="#D2691E"/>
    <circle cx="9" cy="7" r="0.5" fill="#000"/>
  </g>
  
  <!-- Tiger -->
  <g transform="translate(240, 270)">
    <ellipse cx="12" cy="12" rx="10" ry="8" fill="#FF8C00"/>
    <circle cx="10" cy="11" r="1" fill="#000"/>
    <circle cx="14" cy="11" r="1" fill="#000"/>
    <!-- Stripes -->
    <rect x="8" y="8" width="1" height="4" fill="#000"/>
    <rect x="15" y="9" width="1" height="4" fill="#000"/>
    <rect x="11" y="14" width="1" height="3" fill="#000"/>
  </g>
  
  <!-- Peacock -->
  <g transform="translate(290, 260)">
    <ellipse cx="10" cy="18" rx="6" ry="8" fill="#4169E1"/>
    <circle cx="10" cy="12" r="3" fill="#4169E1"/>
    <path d="M 10 10 Q 5 5 3 2" stroke="#32CD32" stroke-width="2" fill="none"/>
    <path d="M 10 10 Q 15 5 17 2" stroke="#32CD32" stroke-width="2" fill="none"/>
    <path d="M 10 10 Q 10 4 10 0" stroke="#32CD32" stroke-width="2" fill="none"/>
    <circle cx="3" cy="2" r="2" fill="#32CD32"/>
    <circle cx="17" cy="2" r="2" fill="#32CD32"/>
    <circle cx="10" cy="0" r="2" fill="#32CD32"/>
  </g>
  
  <!-- Toucan -->
  <g transform="translate(340, 250)">
    <ellipse cx="10" cy="15" rx="5" ry="7" fill="#000"/>
    <circle cx="10" cy="12" r="3" fill="#000"/>
    <path d="M 10 12 L 5 11 Q 3 12 5 13 L 10 12" fill="#FFA500"/>
    <circle cx="9" cy="11" r="0.5" fill="#FFF"/>
  </g>
  
  <!-- Lion -->
  <g transform="translate(160, 300)">
    <circle cx="12" cy="12" r="10" fill="#FFD700" opacity="0.6"/>
    <circle cx="12" cy="12" r="6" fill="#FFA500"/>
    <circle cx="10" cy="11" r="0.5" fill="#000"/>
    <circle cx="14" cy="11" r="0.5" fill="#000"/>
    <path d="M 12 13 L 11 14 L 13 14 Z" fill="#000"/>
  </g>
  
  <!-- Parrot -->
  <g transform="translate(70, 140)">
    <ellipse cx="8" cy="10" rx="4" ry="6" fill="#FF0000"/>
    <ellipse cx="8" cy="6" rx="3" ry="3" fill="#FFD700"/>
    <circle cx="7" cy="5" r="0.5" fill="#000"/>
    <path d="M 5 6 Q 3 7 4 8" stroke="#FFD700" stroke-width="1" fill="none"/>
    <path d="M 8 14 Q 6 18 8 20" stroke="#0000FF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Penguin -->
  <g transform="translate(210, 300)">
    <ellipse cx="8" cy="10" rx="5" ry="8" fill="#000"/>
    <ellipse cx="8" cy="11" rx="3" ry="5" fill="#FFF"/>
    <circle cx="7" cy="8" r="0.5" fill="#FFF"/>
    <circle cx="9" cy="8" r="0.5" fill="#FFF"/>
    <path d="M 7 11 L 9 11" stroke="#FFA500" stroke-width="1"/>
  </g>
  
  <!-- Zebra -->
  <g transform="translate(270, 300)">
    <ellipse cx="10" cy="10" rx="8" ry="6" fill="#FFF"/>
    <rect x="6" y="8" width="1" height="6" fill="#000"/>
    <rect x="9" y="7" width="1" height="7" fill="#000"/>
    <rect x="12" y="8" width="1" height="6" fill="#000"/>
    <circle cx="8" cy="9" r="0.5" fill="#000"/>
  </g>
  
  <!-- Flamingo -->
  <g transform="translate(320, 280)">
    <ellipse cx="10" cy="10" rx="4" ry="6" fill="#FF69B4"/>
    <path d="M 10 14 Q 8 20 10 25" stroke="#FF69B4" stroke-width="2" fill="none"/>
    <circle cx="10" cy="7" r="2" fill="#FF69B4"/>
    <rect x="9" y="25" width="1" height="5" fill="#FF69B4"/>
    <rect x="11" y="25" width="1" height="5" fill="#FF69B4"/>
  </g>
  
  <!-- Text "NewsHub" - temporary branding -->
  <text x="200" cy="380" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFF" stroke="#333" stroke-width="1">NewsHub</text>
  
  <!-- Decorative clouds -->
  <g opacity="0.7">
    <ellipse cx="50" cy="50" rx="20" ry="10" fill="#FFF"/>
    <ellipse cx="65" cy="48" rx="15" ry="8" fill="#FFF"/>
    
    <ellipse cx="330" cy="40" rx="18" ry="8" fill="#FFF"/>
    <ellipse cx="345" cy="38" rx="12" ry="6" fill="#FFF"/>
  </g>
  
  <!-- Small birds flying -->
  <g fill="#333">
    <path d="M 150 60 Q 155 55 160 60" stroke="#333" stroke-width="1" fill="none"/>
    <path d="M 170 70 Q 175 65 180 70" stroke="#333" stroke-width="1" fill="none"/>
    <path d="M 190 55 Q 195 50 200 55" stroke="#333" stroke-width="1" fill="none"/>
  </g>
</svg>